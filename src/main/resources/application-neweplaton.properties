# New EPlaton Framework Properties
# Configuration properties for New EPlaton Framework

# Framework Configuration
neweplaton.framework.core-pool-size=10
neweplaton.framework.max-pool-size=50
neweplaton.framework.keep-alive-time=60
neweplaton.framework.queue-capacity=1000

# TCF Configuration
neweplaton.framework.tcf-core-pool-size=5
neweplaton.framework.tcf-max-pool-size=20
neweplaton.framework.tcf-keep-alive-time=60
neweplaton.framework.tcf-queue-capacity=500

# Timeout and Retry Configuration
neweplaton.framework.timeout=30000
neweplaton.framework.max-retries=3

# Logging Configuration
neweplaton.framework.enable-logging=true
neweplaton.framework.log-level=INFO

# Database Configuration (if needed)
neweplaton.framework.db.url=jdbc:h2:mem:neweplaton
neweplaton.framework.db.username=sa
neweplaton.framework.db.password=
neweplaton.framework.db.driver-class-name=org.h2.Driver

# Cache Configuration
neweplaton.framework.cache.enabled=true
neweplaton.framework.cache.ttl=3600
neweplaton.framework.cache.max-size=1000

# Security Configuration
neweplaton.framework.security.enabled=false
neweplaton.framework.security.jwt.secret=neweplaton-secret-key
neweplaton.framework.security.jwt.expiration=86400

# Monitoring Configuration
neweplaton.framework.monitoring.enabled=true
neweplaton.framework.monitoring.metrics.enabled=true
neweplaton.framework.monitoring.health-check.enabled=true

# Transaction Configuration
neweplaton.framework.transaction.timeout=30
neweplaton.framework.transaction.rollback-on-exception=true
neweplaton.framework.transaction.read-only=false

# Async Configuration
neweplaton.framework.async.enabled=true
neweplaton.framework.async.core-pool-size=5
neweplaton.framework.async.max-pool-size=20
neweplaton.framework.async.queue-capacity=100 